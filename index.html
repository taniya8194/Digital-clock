<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
      <script src="./app.js" defer></script>
    <title>Digital clock</title>
</head>
<body>
    <div class="container">

<div id="time">

<div class="circle" style="color: #ff2972">

<div class="dots h_dot"></div>

<svg>

<circle cx="78" су="70" г="70"></circle> <circle cx="78" су="70" гr="70" id="hh"></circle>

</svg>

<div id="hours">00</div>

</div>

<div class="circle" style="color: #fee808">

<div class="dots m dot"></div>

<svg>

<circle cx="70" су="70" г="76"></circle>

<circle cx="70" су="70" г="70" id="mm"></circle>

</svg>

<div id="minutes">00</div>

</div>

<div class="circle" style="color: #04fc43">

<div class="dots s_dot"></div>

<svg>

<circle cx="70" су="70" r="70"></circle>

<circle cx="70" су="70" r="78" id="ss"></circle>

</svg>

<div id="seconds">00</div>

</div>

<div class="ap">

<div id="ampm">AM</div>

</div>

</div>

</div>
</body>
</html>
